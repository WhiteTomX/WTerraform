name: CI
on: [push, pull_request]
jobs:
  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Test
      shell: powershell
      run: ./build.ps1 -Task Test -Bootstrap

name: publish
on: release
jobs:
  publish:
    name: Publish
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Publish
      shell: powershell
      run: ./build.ps1 -Task Publish -Bootstrap
